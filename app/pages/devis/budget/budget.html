<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Budget de votre projet</ion-title>
</ion-navbar>
<ion-content padding class="budget">
 
 
       <ion-item>
            <ion-label floating>
                <ion-icon name="logo-euro"></ion-icon>
                Montant estimé de l'acquisition</ion-label>
            <ion-input  type="number"  [(ngModel)]="data.montant"></ion-input>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="logo-euro"></ion-icon>
                Frais de notaires estimés</ion-label>
            <ion-input  type="number"  [(ngModel)]="data.notaire"></ion-input>
        </ion-item>
       <ion-item>
            <ion-label floating>
                <ion-icon name="logo-euro"></ion-icon>
                Budget total estimé</ion-label>
            <ion-input  type="number"  [(ngModel)]="data.budget"></ion-input>
        </ion-item>

  <button block primary (click)="next()" [disabled]="!data.montant">Suivant
  </button>
</ion-content>
