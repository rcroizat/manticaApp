<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Demande de devis</ion-title>
</ion-navbar>
<ion-content padding class="devis">
  <form [(ngFormModel)]="devisForm" (ngSubmit)="send()">
    <ion-list>
        <ion-item>
            <ion-label floating>
                <ion-icon name="person"></ion-icon>
                Nom </ion-label>
            <ion-input type="text" ngControl="nom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="person"></ion-icon>
                Prénom</ion-label>
            <ion-input type="text" ngControl="prenom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="call"></ion-icon>
                Tél. domicile</ion-label>
            <ion-input type="number" ngControl="telDom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="phone-portrait"></ion-icon>
                Tél. portable/bureau</ion-label>
            <ion-input type="number" ngControl="telMobil" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label inputLight>
                <ion-icon name="home"></ion-icon>
                Type de bien</ion-label>
            <ion-select name="type" ngControl="type">
                <ion-option value="Maison">Maison</ion-option>
                <ion-option value="appartement">Appartement</ion-option>
                <ion-option value="terrain">Terrain</ion-option>
                <ion-option value="autre">Autre</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="logo-euro"></ion-icon>
                Montant de l'acquisition (€)</ion-label>
            <ion-input  type="number" ngControl="montant"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="logo-euro"></ion-icon>
                Apport personnel (€)</ion-label>
            <ion-input type="number" ngControl="apport"></ion-input>
        </ion-item>
    </ion-list>
{{devisForm.valid}}

  <button block primary type="submit" [disabled]="!devisForm.valid">Envoyer
  </button>

    </form>

    {{response}}
</ion-content>
