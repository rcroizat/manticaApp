<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Votre situation</ion-title>
</ion-navbar>
<ion-content padding class="situation" >
 
 <form [(ngFormModel)]="situationForm" (ngSubmit)="next()" >
        <ion-item>
          <ion-label inputLight>
                <ion-icon name="home"></ion-icon>
                Votre situation actuelle</ion-label>
            <ion-select ngControl="situationActuelle">
                <ion-option value="Locataire">Locataire</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label inputLight>
                <ion-icon name="home"></ion-icon>
                Votre niveau d'avancement</ion-label>
            <ion-select ngControl="avancement">
                <ion-option value="debut">Vous d√©butez vos recherches</ion-option>
                <ion-option value="Locataire">Locataire</ion-option>
            </ion-select>
        </ion-item>


  <button block primary type="submit" [disabled]="!situationForm.valid">Suivant
  </button>
</form>
</ion-content>
