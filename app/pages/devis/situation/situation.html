<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Votre situation</ion-title>
</ion-navbar>
<ion-content padding class="situation" >
  <form [(ngFormModel)]="situationForm" (ngSubmit)="next()" >
        <ion-item>
          <ion-label inputLight>
                <ion-icon name="home"></ion-icon>
                Votre situation actuelle</ion-label>
            <ion-select   [(ngModel)]="data.situationActuelle" ngControl="situationActuelle">
                <ion-option value="Locataire">Locataire</ion-option>
                <ion-option value="Proprietaire">Propriétaire</ion-option>
                <ion-option value="logementFonction">Bénéficiaire d'un logement de fonction</ion-option>
                <ion-option value="gratuit">Hébergé à titre gratuit</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label inputLight>
                <ion-icon name="home"></ion-icon>
                Votre niveau d'avancement</ion-label>
            <ion-select  [(ngModel)]="data.avancement"  ngControl="avancement">
                <ion-option value="debut">Vous débutez vos recherches</ion-option>
                <ion-option value="active">Vous êtes en recherche active</ion-option>
                <ion-option value="Locataire">Vous avez trouvé et pensez signer prochainement</ion-option>
                <ion-option value="promesse">Vous avez signé une promesse d'achat</ion-option>
            </ion-select>
        </ion-item>


  <button block primary (click)="next()" [disabled]="!situationForm.valid" >Suivant
  </button>
</form>
</ion-content>
