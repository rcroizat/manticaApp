<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Votre situation</ion-title>
</ion-navbar>
<ion-content padding class="situation" >
  <form [(ngFormModel)]="situationForm" (ngSubmit)="next()" >
    <ion-list>
        <ion-item>
          <ion-label inputLight>
                <ion-icon name="home"></ion-icon>
                Votre situation actuelle*</ion-label>
            <ion-select okText="Ok" cancelText="Annuler"  [(ngModel)]="data.situationActuelle" ngControl="situationActuelle">
                <ion-option value="Locataire">Locataire</ion-option>
                <ion-option value="Proprietaire">Propriétaire</ion-option>
                <ion-option value="logementFonction">Logement de fonction</ion-option>
                <ion-option value="gratuit">Hébergé à titre gratuit</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label inputLight>
                <ion-icon name="home"></ion-icon>
                Votre niveau d'avancement*</ion-label>
            <ion-select okText="Ok" cancelText="Annuler" [(ngModel)]="data.avancement"  ngControl="avancement">
                <ion-option value="Début des recherches">Début des recherches</ion-option>
                <ion-option value="Recherche active">Recherche active</ion-option>
                <ion-option value="romesse d'achat signée">Promesse d'achat signée</ion-option>
                <ion-option value="Signature prochaine">Vous allez signer prochainement</ion-option>
            </ion-select>
        </ion-item>


  <button block primary (click)="next()" [disabled]="!situationForm.valid" >Suivant
  </button>
  </ion-list>
</form>
</ion-content>
