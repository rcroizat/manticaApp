<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Frais de notaire</ion-title>
</ion-navbar>
<ion-content padding class="notaire">
    <ion-list>
        <ion-item>
            <ion-label inputLight primary><ion-icon name="home"></ion-icon>Type de logement</ion-label>

            <ion-select [(ngModel)]="type">
                <ion-option value="ancien">Ancien</ion-option>
                <ion-option value="neuf">Neuf</ion-option>
                <ion-option value="terrain">Terrain</ion-option>
            </ion-select>
        </ion-item>
     
        <ion-item>
            <ion-label inputLight primary>
                <ion-icon name="map"></ion-icon>
                Département</ion-label>

            <ion-select [(ngModel)]="departement">
                <ion-option value="france">France métropolitaine / Corse</ion-option>
                <ion-option value="reunion">Réunion</ion-option>
                <ion-option value="guadeloupe">Guadeloupe / Martinique</ion-option>
                <ion-option value="guyane">Guyane</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating > 
                <ion-icon name="logo-euro"></ion-icon>
                Montant de l'achat</ion-label>
            <ion-input type="number" [(ngModel)]="montantNotaire"></ion-input>
        </ion-item>
      
    </ion-list>

    <ion-row center>
  <button (click)="calcul()"></button>
  <ion-col center width-66>

  <b>Frais de notaire : 454654654€</b>

{{result}}





  </ion-col>
  

  <ion-col ><button primary>Détails</button></ion-col>


</ion-row>

</ion-content>
