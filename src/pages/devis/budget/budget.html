<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>

          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Budget de votre projet</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 
 
  <form [formGroup]="budgetForm" (ngSubmit)="next()" >
   <ion-list>
       <ion-item>
            <ion-label floating>
                <ion-icon name="pricetag"></ion-icon>
                Montant estimé de l'acquisition*</ion-label>
            <ion-input  type="number" (keyup)="calculKeyUp()" [(ngModel)]="data.montant" formControlName="montant"></ion-input>
        </ion-item>
       <ion-item *ngIf="acquisition; else caution">
            <ion-label floating>
                <ion-icon name="brush"></ion-icon>
                Frais de notaires estimés</ion-label>
            <ion-input  type="number" (keyup)="calculBudget()" [(ngModel)]="data.notaire" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

    <ng-template #caution>
      <ion-item>
            <ion-label floating>
                <ion-icon name="brush"></ion-icon>
                Frais de caution estimés</ion-label>
            <ion-input  type="number" (keyup)="calculBudget()" [(ngModel)]="data.caution" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
    </ng-template>
       <ion-item>
            <ion-label floating>
                <ion-icon name="logo-euro"></ion-icon>
                Budget total estimé</ion-label>
            <ion-input  type="number" [(ngModel)]="data.budget" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
   </ion-list>
  <button ion-button block color="primary" type="submit" [disabled]="!budgetForm.valid">Suivant
  </button>
</form>
</ion-content>
